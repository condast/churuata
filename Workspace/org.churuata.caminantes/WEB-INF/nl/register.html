<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Churuata Digital</title>
</head>

<body>
	<!-- Header -->
	<section id="header">
		<div class="header container">
			<div class="nav-bar">
				<div class="brand">
					<a href="#home"> <img src="img/logo2-64.png" alt="logo">
					</a>
				</div>
				<div class="nav-list">
					<div class="hamburger">
						<div class="bar"></div>
					</div>
					<ul>
						<li><a href="index.html#home" data-after="Home">Thuis</a></li>
						<li><a href="index.html#information" data-after="information">Informatie</a></li>
						<li><a href="diensten.html" data-after="#diensten">Diensten</a></li>
						<li><a href="login.html" data-after="login">Aanmelden</a></li>
						<li><a href="register.html" data-after="register">Registreren</a></li>
						<li><a href="index.html#contact" data-after="contact">Contact</a></li>
						<li><a href="security.html" data-after="security">Veiligheidsmaatregelen</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- End Header -->

	<!-- Register -->
	<section id="register">
		<div class="register container">
			<form action="/registered" method="POST">
				<h1>Register</h1>
				<div class="form-groups">
					<label for="InputEmail">Email address</label> <input type="email"
						class="form-control" id="InputEmail" aria-describedby="emailHelp"
						placeholder="Enter email">
				</div>
				<div class="form-groups">
					<label for="InputPassword">Paswoord</label> <input type="password"
						class="form-control" id="InputPassword" placeholder="Password">
				</div>
				<div class="form-groups">
					<label for="RepeatPassword">Herhaal Paswoord</label> <input
						type="password" class="form-control" id="RepeatPassword"
						placeholder="Repeat Password">
				</div>
				<div class="form-groups">
					<label for="FirstName">Voornaam</label> <input type="text"
						class="form-control" id="FirstName" placeholder="First name">
				</div>
				<div class="form-groups">
					<label for="Surname">Achternaam</label> <input type="text"
						class="form-control" id="Surname" placeholder="Surname">
				</div>
				<div class="form-groups">
					<label for="Country">Land</label> <select id="Country"
						name="Country" class="form-control">
						<option value="Belarus">Belarus</option>
						<option value="Poland">Poland</option>
						<option value="Nederland">Nederland</option>
						<option value="Venezuela">Venezuela</option>
						<option value="Ukraine">Ukraine</option>
					</select>
				</div>
				<div class="form-groups">
					<label for="EndDate">Einddatum</label> <input type="date"
						class="form-control" id="EndDate" placeholder="End Date">
				</div>
				<input type="checkbox" id="privacy"> <label id="privacy">Privacy
					beleid</label>
				<button type="submit" class="btn btn-primary">Aanmelden</button>
			</form>
		</div>
	</section>
	<!-- End Register -->

	<!-- Footer -->
	<section id="footer">
		<div class="footer container">
			<div class="brand">
				<h1>Churuata Digital</h1>
			</div>
			<h2>Volg ons op</h2>
			<div class="social-icon">
				<div class="social-item">
					<a href="#"><img
						src="https://img.icons8.com/bubbles/100/000000/facebook-new.png" /></a>
				</div>
				<div class="social-item">
					<a href="#"><img
						src="https://img.icons8.com/bubbles/100/000000/instagram-new.png" /></a>
				</div>
				<div class="social-item">
					<a href="#"><img
						src="https://img.icons8.com/color/48/000000/linkedin.png" /></a>
				</div>
			</div>
			<p>Copyright Â© 2022 comakership. All rights reserved</p>
		</div>
	</section>
	<!-- End Footer -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="app.js"></script>
</body>

</html>
