<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Churuata Digital</title>
</head>

<body onload="getUserInfo()">
	<!-- Header -->
	<section id="header">
		<div class="header container">
			<div class="nav-bar">
				<div class="brand">
					<a href="#home"> <img src="img/logo2-64.png" alt="logo">
					</a>
				</div>
				<div class="nav-list">
					<div class="hamburger">
						<div class="bar"></div>
					</div>
					<ul>
						<li><a href="diensten.html" data-after="Services">Services</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- End Header -->

	<!-- Organisation -->
	<section id="showOrganisation">
		<div class="showOrganisation container">
			<table class="showOrganisation">
				<thead>
					<tr id="topRow">
						<th scope="col">Naam</th>
						<th scope="col">Contact</th>
						<th scope="col">Omschrijving</th>
						<th scope="col">Geverifieerd</th>
						<th scope="col">Mail</th>
						<th scope="col">Website</th>
						<th scope="col">Diensten</th>
					</tr>
				</thead>
				<tbody>
					<tr id="botRow">
						<td data-label="Name" id="organisationName"></td>
						<td data-label="Contact" id="organisationContact"></td>
						<td data-label="Description" id="organisationDescription"></td>
						<td data-label="Verified" id="organisationVerified"></td>
						<td data-label="Mail" id="organisationMail"></td>
						<td data-label="Website" id="organisationWebsite"></td>
						<td data-label="Services" id="services"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<!-- Organisation -->

	<!-- Chat bar-->
	<div class="chat-bar-collapsible">
		<button id="chat-button" type="button" class="collapsible">
			Chat met ons! <i id="chat-icon" style="color: #fff;"
				class="fa fa-fw fa-comments-o"></i>
		</button>
		<div class="content">
			<div class="full-chat-block">
				<!-- Message Container -->
				<div class="outer-container">
					<div class="chat-container">
						<!-- Messages -->
						<div id="chatbox">
							<h5 id="chat-timestamp"></h5>
							<p id="botStarterMessage" class="botText">
								<span>Inladen...</span>
							</p>
						</div>
						<!-- User input box -->
						<div class="chat-bar-input-block">
							<div id="userInput">
								<input id="textInput" class="input-box" type="text" name="msg"
									placeholder="Tap 'Enter' to send a message">
								<p></p>
							</div>
						</div>
						<div id="chat-bar-bottom">
							<p></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Chat bar-->

	<!-- Footer -->
	<section id="footer">
		<div class="footer container">
			<div class="brand">
				<h1>Churuata Digital</h1>
			</div>
			<h2>Volg ons op</h2>
			<div class="social-icon">
				<div class="social-item">
					<a href="#"><img
						src="https://img.icons8.com/bubbles/100/000000/facebook-new.png" /></a>
				</div>
				<div class="social-item">
					<a href="#"><img
						src="https://img.icons8.com/bubbles/100/000000/instagram-new.png" /></a>
				</div>
				<div class="social-item">
					<a href="#"><img
						src="https://img.icons8.com/color/48/000000/linkedin.png" /></a>
				</div>
			</div>
			<p>Copyright Â© 2022 comakership. All rights reserved</p>
		</div>
	</section>

	<!-- End Footer -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="app.js"></script>
	<script src="chat.js"></script>
</body>

</html>
