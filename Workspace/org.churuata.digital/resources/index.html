<!DOCTYPE html>

</script>

<body class="app header-fixed footer-fixed">
	<nav class="navbar navbar-expand-md navbar-custom" role="navigation">
		<a class="navbar-brand abs" href="#"><img
			src="/churuata/web/images/logo2-32.png" alt="Churuata Digital"></a>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle btn-sm" type="button"

				aria-expanded="false">Flags</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<li><a class="dropdown-item" href="#"><i
						class="flag-icon flag-icon-br"></i>English</a></li>
				<li><a class="dropdown-item" href="#"><i

	<script>
		$('.nav.navbar-nav > li').on('click', function(e) {
			$('.nav.navbar-nav > li').removeClass('active');
			$(this).addClass('active');
			console.log(e);
		});
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script

		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
