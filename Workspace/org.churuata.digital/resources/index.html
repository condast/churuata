<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Churuata Digital</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="/churuata/web/css/stylesheet.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="app header-fixed footer-fixed">
	<nav class="navbar navbar-expand-md navbar-custom" role="navigation">
		<a class="navbar-brand abs" href="#">Churuata Digital</a>
		<button class="navbar-toggle" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
		</button>
		<div class="navbar-collapse collapse" id="collapsibleNavbar">
			<ul class="nav navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="${link.url}">${label.login.title}</a></li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<row class="row no-gutters">
		<div class="col-1">
			<div class="embed-responsive embed-responsive-banner">
				<iframe src="/churuata/banner"></iframe>
			</div>
		</div>
		<div class="col-11 no-padding">
			<div class="embed-responsive embed-responsive-index">
				<iframe id="entry-frame" src="/churuata/map"></iframe>
			</div>
		</div>
		</row>
	</div>
	<footer class="app-footer"
		style="height: 30px; background-color: rgba(0, 0, 255, 0.1);">
		<p>&copy; Condast 2005-2022</p>
	</footer>
	<script>
	
		$('.nav.navbar-nav > li').on('click', function(e) {
		    $('.nav.navbar-nav > li').removeClass('active');
	    	$(this).addClass('active');
			console.log( e);
		});
		
		function changeMenu( menu ){
			var attr = '?page=' + menu;
	    	iframe = document.getElementById('entry-frame');
			iframe.src = '/arnac/environment' + attr;			
		}
		
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
